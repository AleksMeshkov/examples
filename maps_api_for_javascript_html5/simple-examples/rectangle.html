<body>
  <h1>Adding a rectangle to the map</h1>
  <div id="mapContainer" style="width:540px; height:334px;"></div>
  <div id="src"><br/><p>Code:</p></div>
<script id="example-code" data-categories="geoshape" type="text/javascript" >
//<![CDATA[
function addRectangleToMap(map) {
  var boundingBox = new H.geo.BoundingBox(
    [53.1, 13.1],
    [43.1, 40.1]
  );
  map.addObject(
    new H.map.Rectangle(boundingBox, {
      precision: 36,
      simplify: 16,
      fillColor: 'FFFFCC',
      color: 'E8FA75',
      width: 8
    })
  );
}

function afterHereMapLoad(map) {
  map.setCenter( new H.geo.Point(53.1, 13.1));
  map.setZoom(3);
  addRectangleToMap(map);
}
//]]>
</script>
<script type="text/javascript" src="libs/prettyprint.js"></script>
</body>
