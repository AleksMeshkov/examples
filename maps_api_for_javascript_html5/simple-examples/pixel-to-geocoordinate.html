<body>
  <h1>Obtaining the Geocoordinate from a Pixel on the map </h1>
  <div id="mapContainer" style="width:540px; height:334px;"></div>
<script id="example-code" data-categories="events" type="text/javascript" >
//<![CDATA[
function addClickListener(map) {
  var coordinate;
  map.addEventListener('tap', function (evt) {
    alert('in EventListener');
    coordinate = map.screenToGeo(evt.currentPointer.viewportX, evt.currentPointer.viewportY)
    alert('Adding a Marker at: ' + coordinate.toString());
    map.addObject(new H.map.Marker(coordinate));
  });
}
//]]>
</script>
<script type="text/javascript" src="libs/prettyprint.js"></script>
</body>
